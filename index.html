<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/primer.css?v=20.2.4" rel="stylesheet" />
    <title>Text Converter v1.0</title>
  </head>
  <body data-color-mode="dark" data-dark-theme="dark_dimmed">
    <div class="col-md-7 mt-1 p-3 mx-auto">
      <div class="blankslate pb-1 pt-1">
        <!-- <%= octicon "octoface", :height = 24, :class => "blankslate-icon" %> -->
        <svg
          class="octicon octicon-octoface blankslate-icon"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24"
          height="24"
        >
          <path
            fill="lime"
            d="M15.5 12a3.5 3.5 0 11-7 0 3.5 3.5 0 017 0z"
          ></path>
          <path
            fill="lime"
            fill-rule="evenodd"
            d="M12 3.5c-3.432 0-6.125 1.534-8.054 3.24C2.02 8.445.814 10.352.33 11.202a1.6 1.6 0 000 1.598c.484.85 1.69 2.758 3.616 4.46C5.876 18.966 8.568 20.5 12 20.5c3.432 0 6.125-1.534 8.054-3.24 1.926-1.704 3.132-3.611 3.616-4.461a1.6 1.6 0 000-1.598c-.484-.85-1.69-2.757-3.616-4.46C18.124 5.034 15.432 3.5 12 3.5zM1.633 11.945c.441-.774 1.551-2.528 3.307-4.08C6.69 6.314 9.045 5 12 5c2.955 0 5.309 1.315 7.06 2.864 1.756 1.553 2.866 3.307 3.307 4.08a.111.111 0 01.017.056.111.111 0 01-.017.056c-.441.774-1.551 2.527-3.307 4.08C17.31 17.685 14.955 19 12 19c-2.955 0-5.309-1.315-7.06-2.864-1.756-1.553-2.866-3.306-3.307-4.08A.11.11 0 011.616 12a.11.11 0 01.017-.055z"
          ></path>
        </svg>
        <!-- <h2 class="blankslate-heading">Text Converter v1.0</h2> -->
      </div>

      <video
        id="video1"
        controls
        style="width: -webkit-fill-available"
        class="text-center rounded-2"
      ></video>

      <div class="Box text-left mt-1 mb-2">
        <div class="Box-header Box-header--blue d-flex flex-items-center">
          <form class="Box-title overflow-hidden flex-auto mr-2">
            <input
              id="input1"
              class="form-control input-contrast input-block"
              type="url"
              oninput="initHLS(this.value);initLocalStorage(this.value);"
              placeholder="Input with contrast"
              aria-label="Input with contrast"
            />
          </form>
          <a
            href="#"
            onclick="localStorage.clear();document.location.reload(true);"
            class="link-mktg arrow-target-mktg link-emphasis-mktg text-semibold f4-mktg"
            >Reset<svg
              xmlns="http://www.w3.org/2000/svg"
              class="octicon arrow-symbol-mktg"
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="none"
            >
              <path
                fill="currentColor"
                d="M7.28033 3.21967C6.98744 2.92678 6.51256 2.92678 6.21967 3.21967C5.92678 3.51256 5.92678 3.98744 6.21967 4.28033L7.28033 3.21967ZM11 8L11.5303 8.53033C11.8232 8.23744 11.8232 7.76256 11.5303 7.46967L11 8ZM6.21967 11.7197C5.92678 12.0126 5.92678 12.4874 6.21967 12.7803C6.51256 13.0732 6.98744 13.0732 7.28033 12.7803L6.21967 11.7197ZM6.21967 4.28033L10.4697 8.53033L11.5303 7.46967L7.28033 3.21967L6.21967 4.28033ZM10.4697 7.46967L6.21967 11.7197L7.28033 12.7803L11.5303 8.53033L10.4697 7.46967Z"
              ></path>
              <path
                stroke="currentColor"
                d="M1.75 8H11"
                stroke-width="1.5"
                stroke-linecap="round"
              ></path>
            </svg>
          </a>
        </div>

        <div class="Box">
          <ul>
            <li class="Box-row">Box row one</li>
            <li class="Box-row">Box row two</li>
            <li class="Box-row">Box row three</li>
            <li class="Box-row">Box row four</li>
            <li class="Box-row">Box row three</li>
            <li class="Box-row">Box row four</li>
            <li class="Box-row">Box row three</li>
            <li class="Box-row">Box row four</li>
            <li class="Box-row">Box row three</li>
            <li class="Box-row">Box row four</li>
            <li class="Box-row">Box row three</li>
            <li class="Box-row">Box row four</li>
          </ul>
        </div>

        <!-- <div class="Box-footer color-fg-subtle">footer</div> -->
      </div>

      <span
        class="branch-name d-inline text-bold"
        style="cursor: pointer; color: peachpuff"
      >
        <!-- <%= octicon("git-branch", width:16, height:16) %> -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          width="16"
          height="16"
        >
          <path
            fill-rule="evenodd"
            fill="lime"
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
          ></path>
        </svg>
        Shenlong616
      </span>
    </div>

    <script src="js/SmoothScroll.min.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/hls.js@1.1.5/dist/hls.min.js"
    ></script>
    <script defer src="js/main.js?v=1.0"></script>
  </body>
</html>
