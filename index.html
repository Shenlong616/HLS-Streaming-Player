<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HLS Streaming Player</title>
    <meta name="description" content="m3u8-streaming-player" />
    <link
      rel="stylesheet"
      href="bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css?v=5.2.0-beta1"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css?v=1.8.2"
    />
    <link rel="stylesheet" href="css/nprogress.css?v=0.2.0" />
    <link rel="stylesheet" href="css/pokey.css?v=1.0.0" />
    <style>
      .offcanvas-backdrop {
        margin-top: 0 !important;
      }
      .offcanvas-backdrop.show {
        opacity: 0.75 !important;
      }
    </style>
  </head>
  <body class="text-bg-light">
    <div class="container">
      <div class="row align-items-center">
        <div class="col"></div>
        <div class="col-sm-11">
          <h1 class="my-3 text-center">
            <a href="https://github.com/video-dev/hls.js/" class="baffle_elm"
              >HLS</a
            >
            Streaming Player
          </h1>
          <div
            class="border border-secondary border-opacity-25 shadow-lg bg-body rounded text-center p-3"
          >
            <div class="row g-2">
              <div class="col-md">
                <div class="form-floating">
                  <input
                    type="url"
                    class="form-control text-bg-light border-0"
                    id="floatingInputGrid"
                    list="datalistOptions"
                    placeholder="search"
                    value=""
                  />
                  <datalist id="datalistOptions">
                    <!-- <option value="San Francisco"></option> -->
                  </datalist>
                  <label for="floatingInputGrid"
                    ><i class="bi bi-arrow-right-short"></i>my HLS video
                    streaming URL</label
                  >
                </div>
              </div>
              <div class="col-md">
                <div class="form-floating">
                  <select
                    class="form-select text-bg-light border-0"
                    id="floatingSelectGrid"
                    onchange="main.Menu();this.value=0;"
                  >
                    <option value="0">Open this select menu</option>
                    <option value="1">Picture-in-picture</option>
                    <option value="2">Reset</option>
                  </select>
                  <label for="floatingSelectGrid"
                    ><i class="bi bi-three-dots"></i>Menu</label
                  >
                </div>
              </div>
              <video class="container-fluid pt-3" id="video" controls></video>
              <div
                class="offcanvas offcanvas-top mt-0 p-0"
                tabindex="-1"
                id="offcanvasTop"
                aria-labelledby="offcanvasTopLabel"
              >
                <div class="offcanvas-header text-bg-dark shadow">
                  <h3 class="offcanvas-title" id="offcanvasTopLabel">
                    Changelog
                  </h3>
                  <button
                    type="button"
                    class="btn-close btn-close-white"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                  ></button>
                </div>
                <!-- <hr class="opacity-100" /> -->
                <div class="offcanvas-body text-start">
                  <details>
                    <summary
                      title="07/06/2022"
                      id="last_updated"
                      class="fw-semibold"
                    ></summary>
                    <ul>
                      <li>test</li>
                    </ul>
                  </details>
                  <hr />
                  <details>
                    <summary
                      title="06/06/2022"
                      id="last_updated"
                      class="fw-semibold"
                    ></summary>
                    <ul>
                      <li>unknown :)</li>
                    </ul>
                  </details>
                  <hr />
                  <details>
                    <summary
                      title="05/06/2022"
                      id="last_updated"
                      class="fw-semibold"
                    ></summary>
                    <ul>
                      <li>improve core stability</li>
                    </ul>
                  </details>
                  <hr />
                  <details>
                    <summary
                      title="01/06/2022"
                      id="last_updated"
                      class="fw-semibold"
                    ></summary>
                    <ul>
                      <li>fix known bugs</li>
                      <li>update ui</li>
                    </ul>
                  </details>
                  <hr />
                  <details>
                    <summary
                      title="21/05/2022"
                      id="last_updated"
                      class="fw-semibold"
                    ></summary>
                    <ul>
                      <li>release the first version!</li>
                    </ul>
                  </details>
                </div>
              </div>
            </div>
          </div>
          <h6 class="my-3 text-center">
            <i class="bi bi-github"></i
            ><span
              class="baffle_elm"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasTop"
              aria-controls="offcanvasTop"
              onclick="main.fakeLoading(); main.MomentJS();"
              >Shenlong616</span
            >
          </h6>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <script src="bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.min.js?v=5.2.0-beta1"></script>
    <script src="js/hls.min.js?v=1.1.5"></script>
    <script src="js/validator.min.js?v=13.7.0"></script>
    <script src="js/nprogress.min.js?v=0.2.0"></script>
    <script src="js/baffle.min.js?v=0.3.6"></script>
    <script src="js/moment.min.js?v=2.29.3"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
